apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

  name: faveo-ingress
  namespace: faveo
spec:
  tls:
  - hosts:
    - '*.thetamilselvan.in'
    secretName: faveo-tls
  rules:
  - host: '*.thetamilselvan.in'
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: faveocloud-svc
            port:
              number: 80
  