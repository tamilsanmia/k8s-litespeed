apiVersion: v1
kind: Service
metadata:
  name: faveocloud-svc
  namespace: faveo
spec:
  type: ClusterIP
  ports:
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: admin
    protocol: TCP
    port: 7080
    targetPort: 7080
  selector:
    app: faveocloud-pods
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faveocloud-deploy
  namespace: faveo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faveocloud-pods
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: faveocloud-pods
    spec:
#      nodeSelector:
#        doks.digitalocean.com/node-pool: k8s-pool-1-ray6v
      containers:
      - name: helpdesk-apache
        image: tamilselvanlws/faveo-k8s-ols-php8.2:v1
        ports:
        - containerPort: 80
        - containerPort: 7080
        resources:
          limits:
            memory: 1024Mi
            cpu: 1
          requests:
            memory: 900Mi
            cpu: 800m
        livenessProbe:
          httpGet:
            path: /probe.php
            port: 80
          timeoutSeconds: 5
          periodSeconds: 7
          failureThreshold: 4
        readinessProbe:
          httpGet:
            path: /probe.php
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          periodSeconds: 7
        volumeMounts:
        - name: volume-data
          mountPath: /var/www/html
#        - name: cm
#          mountPath: /var/www/html/.env
#          subPath: .env
      initContainers:
      - name: fetch
        image: vishwashaxoor/fetcher
        command: ['sh','-c','apt update;apt install git -y; curl https://billing.faveohelpdesk.com/download/faveo\?order_number\=35809939\&serial_key\=F6LCG5CNGARX0000 --output faveo.zip; unzip faveo.zip -d html;chown -R www-data:www-data /html']
#        command: ['sh','-c','apt update;apt install git -y; git clone --branch release-800 https://tamilselvan-lws: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@github.com/ladybirdweb/faveo-cloud.git html;chown -R www-data:www-data /html']
        volumeMounts:
        - name: volume-data
          mountPath: /html
      volumes:
      - name: volume-data
        emptyDir: {}
#      - name: cm
#        configMap:
#          name: faveocloud-env