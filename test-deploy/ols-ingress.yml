apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

  name: ols-ingress
  namespace: faveo
spec:
  tls:
  - hosts:
    - 'ols.thetamilselvan.in'
    secretName: ols-tls
  rules:
  - host: 'ols.thetamilselvan.in'
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: faveocloud-svc
            port:
              number: 7080
  